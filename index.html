<!DOCTYPE html>
<html>
<head>
<title>Graph Algorithm Studio</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Graph Algorithm Studio</h1>

<div class="controls">
<button onclick="randomGraph()">Random Graph</button>
<button onclick="runDijkstra()">Dijkstra</button>
<button onclick="runBellman()">Bellman Ford</button>
<button onclick="runPrim()">Prim MST</button>
</div>

<div class="wrap">
<div>
<h3>Main Graph</h3>
<canvas id="graphCanvas" width="650" height="400"></canvas>
</div>

<div>
<h3>MST Result</h3>
<canvas id="mstCanvas" width="650" height="400"></canvas>
</div>
</div>

<div id="output"></div>

<script src="script.js"></script>
</body>
</html>
